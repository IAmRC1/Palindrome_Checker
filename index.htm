<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Palindromer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        state = {
          string: '',
          result: '',
        }

        handleChange = e => {
          if (e.target.value == '') {
            this.setState({
              result: ''
            })
          }
          this.setState({
            string: e.target.value
          })
        }

        revStr = () => {
          let reversestr = this.state.string.split('').reverse().join('');
          if (this.state.string == reversestr) {
            this.setState({
              result: 'Palindrome Found'
            })
          }
          else {
            this.setState({
              result: 'Not a Palindrome'
            })
          }
        }

        render() {
          let resultClass = this.state.result == "Not a Palindrome" ? 'text-danger' : 'text-success'
          const { string, result } = this.state;
          return (
            <div className="bg-dark vh-100">
              <h2 className="text-white text-center pt-5">Palindrome Checker</h2>
              <div className="mt-5 w-25 mx-auto">
                <div className="form-group">
                  <input type="text"
                    className="form-control"
                    placeholder="Enter any string"
                    value={string}
                    onChange={this.handleChange} />
                </div>
                <button onClick={() => setTimeout(this.revStr, 1000)} className="btn btn-outline-primary btn-block">Submit</button>
                <div className={`mt-3 text-center text-uppercase ${resultClass}`}>{result}</div>

              </div>

            </div>
          );
        }
      }
      
      ReactDOM.render(<App />,document.getElementById('root'));
    </script>
  </body>
</html>
